
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Account</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>API Services</h1>
        <hr>
        <h2>Find Account</h2>
 
        <form action="#" th:action="@{/account}" th:object="${account}"
            method="GET">
            <div>
        		<label>Account Number:</label>
        		<input type="number" th:field="*{id}" placeholder="integer" />
    		</div>
    		<div class="d-flex row mt-3">
    		<button type="submit" class="btn btn-info col-2 mr-5">Find</button>
    		<a th:href="@{/local/accounts}" class="btn btn-info col-2">Local Data</a>
    		</div>
            
        </form>
        <hr>
        
        <br>
        <br>
		<hr>
        <h2>Weather API</h2>
 
        <form action="#" th:action="@{/weather/current}" th:object="${weather}"
            method="GET">
            <div>
        		<label>City Name:</label>
        		<input type="text" th:field="*{city}" placeholder="city name" />
    		</div>
    		<div class="d-flex row mt-3">
            <button type="submit" class="btn btn-info col-2 mr-5">Get</button>
            <a th:href="@{/weather/history}" class="btn btn-info col-2">Weather History</a>
    		</div>
        </form>
        
        <hr>
        <a th:href="@{/}"> Refresh</a>
    </div>
</body>
</html>
