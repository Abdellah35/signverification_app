<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Weather History</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
	<h1>Weather History</h1>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date Time</th>
      <th scope="col">Main</th>
      <th scope="col">Description</th>
      <th scope="col">Temperature</th>
      <th scope="col">Humidity</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Longitude</th>
      <th scope="col">Latitude</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="weather: ${weathers}" scope="row">
    <td th:text="${weather.id}" />
    <td th:text="${weather.dateAndTime}" />
    <td th:text="${weather.main}" />
    <td th:text="${weather.description}" />
    <td th:text="${weather.temp}" />
    <td th:text="${weather.humidity}" />
    <td th:text="${weather.country}" />
    <td th:text="${weather.city}" />
    <td th:text="${weather.lon}" />
    <td th:text="${weather.lat}" />
	</tr>
  </tbody>
</table>
    <a href="/">Back To Home</a>
</body>
</html>
